{% extends "layout.html" %}

{% block content %}
    <div>
        <div>
            
            {% for user in users %}
            <dl>
                <dt>User ID: {{ user.user_id}}</dt>
                <dd>Email: {{user.email}}</dd>
            </dl>
            {% else %}

                <h3>No users yet!</h3>
            {% endfor %}

        </div>
    </div>
{% endblock %}
